name:                bullet-hs
version:             0.1.0.0
github:              "githubuser/bullet-hs"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/bullet-hs#readme>

dependencies:
- base >= 4.7 && < 5
- OpenGL

extra-libraries:
  - Bullet3Common
  - Bullet3Dynamics
  - Bullet3Collision
  - LinearMath
  - cbullet

extra-lib-dirs:
  - /usr/local/lib/

include-dirs:
  - cbits/

library:
  source-dirs: src
  ghc-options:
    - -dynamic
    - -fPIC

executables:
  bullet-hs-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -dynamic
    - -fPIC
    dependencies:
    - bullet-hs

tests:
  bullet-hs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -dynamic
    - -fPIC
    dependencies:
    - bullet-hs
